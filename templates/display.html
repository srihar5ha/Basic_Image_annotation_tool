<!DOCTYPE html>
<html>
<head>
    <title>Display Images</title>
    <style>
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .image-div {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    {% if image_names %}
        <p>Images uploaded:</p>
        <ul>
            {% for image_name in image_names %}
                <li>{{ image_name }}</li>
                <img src="{{ url_for('static', filename='uploads/' + image_name) }}" height="200">
            {% endfor %}
        </ul>
       <form action="{{ url_for('annotate', image_names=image_names) }}" , method="get">
        {% for image_name in image_names %}
        <input type="hidden" name="image_names[]" value="{{ image_name }}">
    {% endfor %}
            <button type="submit">Annotate Images</button>
        </form>
    
    {% else %}
        <p>No images uploaded.</p>
    {% endif %}
</body>
</html>
</html>
