<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drawing Bounding Boxes on Images</title>
    <style>
      body {
        background-color: #2F2F2F;
        color: #EFEFEF;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin: 3rem 0 2rem;
      }
      #canvas-container {
        margin: 2rem auto;
        position: relative;
        width: 60%;
      }
      #canvas {
        background-color: #EFEFEF;
        display: block;
        margin: 0 auto;
      }
      .label-container {
        display: inline-block;
        margin: 2rem 0;
        position: relative;
        width: 60%;
      }
      .label-container input[type="text"] {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #EFEFEF;
        color: #EFEFEF;
        font-size: 1.2rem;
        margin: 1rem;
        padding: 0.5rem;
        text-align: center;
        transition: border-color 0.3s ease-in-out;
        width: 80%;
      }
      .label-container input[type="text"]:focus {
        border-color: #FF5722;
        outline: none;
      }
      .buttons-container {
        margin: 2rem auto;
        position: relative;
        width: 60%;
      }
      button {
        background-color: #FF5722;
        border: none;
        border-radius: 0.5rem;
        color: #EFEFEF;
        cursor: pointer;
        font-size: 1.2rem;
        margin: 1rem;
        padding: 0.5rem 1rem;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
      }
      button:hover {
        background-color: #E64A19;
      }
      #message-container {
        background-color: #EFEFEF;
        color: #2F2F2F;
        font-size: 1.5rem;
        margin: 2rem auto;
        max-width: 60%;
        padding: 2rem;
        text-align: center;
        transition: opacity 0.5s ease-in-out;
      }
      #message-container.hidden {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Drawing Bounding Boxes on Images</h1>
    <div id="canvas-container">
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div class="label-container">
      <label for="label">Label:</label>
      <input type="text" id="label" name="label" placeholder="Type the label and press Enter">
    </div>
    <div class="buttons-container">
      <button id="enable-drawing-button" onclick="enableDrawing()">Enable Drawing</button>
      <button id="reset-button" onclick="reset()">Reset</button>
      <button id="save-button" onclick="saveAnnotations()">Save Annotations</button>
    </div>
    <div id="message-container" class="hidden">Thank you
      <script src="{{ url_for('static', filename='js/ann.js') }}"></script>
    </body>
  </html>
